generate_tests: true

no_comments: true

export: true

use_part_of: true

use_references_list: false

package: app/resources

groups:
  - path: assets/images
    class_name: Images
    package: res
    types: [.png, .jpg, .jpeg, .webp, .webm, .bmp]
  - path: assets/vectors
    class_name: Svgs
    package: res
    types: [.svg]
